<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block scripts %}{% endblock %}
</head>

<body>
  <span id="progressbar">
    <p class="progress-stage" {% if stage == "checkin" %}id="current-stage"{% endif %}>Check In</p>
    <p class="progress-stage" {% if stage == "vote" %}id="current-stage"{% endif %}>Vote</p>
    <p class="progress-stage" {% if stage == "submit" %}id="current-stage"{% endif %}>Submit</p>
    <p class="progress-stage" {% if stage == "checkout" %}id="current-stage"{% endif %}>Check Out</p>
  </span>
  <main>
    {% block main %}{% endblock %}
  </main>
</body>

</html>
